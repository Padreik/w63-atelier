<h1>Mes messages</h1>
<div class="card text-center mb-5" *ngFor="let post of posts">
  <div class="card-header">
    {{post.title}}
    <div class="float-end btn-group">
      <a class="btn btn-sm btn-outline-primary" routerLink="/edit/{{post._id}}"><i class="fas fa-pen"></i></a>
      <button class="btn btn-sm btn-outline-danger" (click)="deleteInit(post)" data-bs-toggle="modal" data-bs-target="#deleteModal"><i class="fas fa-trash"></i></button>
    </div>
  </div>
  <div class="card-body">{{post.message}}</div>
  <div class="card-footer">{{moment(post.date).fromNow()}}</div>
</div>

<div class="modal" tabindex="-1" id="deleteModal">
  <div class="modal-dialog">
    <div class="modal-content" *ngIf="post">
      <div class="modal-header">
        <h5 class="modal-title">Supprimer {{post.title}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="alert alert-danger" *ngIf="deleteError">{{deleteError}}</div>
        <p>Voulez-vous vraiment supprimer le message :</p>
        <p>{{post.message}}.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Supprimer</button>
      </div>
    </div>
  </div>
</div>
